<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DnD Game Setup</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; }
    .container { max-width: 600px; margin: 20px auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    .field { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    select, input { width: 100%; padding: 8px; }
    .chat-container { margin-top: 20px; }
  </style>
</head>
<body>

  <div class="container">
    <div class="field">
      <label for="gpt-version">Select GPT Version:</label>
      <select id="gpt-version">
        <option value="gpt-4o-mini">GPT-4 (Mini)</option>
        <option value="gpt-4-turbo">GPT-4 (Turbo)</option>
        <option value="gpt-3.5-turbo">GPT-3.5 (Turbo)</option>
      </select>
    </div>

    <div class="field">
      <label for="genre">Select Genre:</label>
      <select id="genre">
        <option value="Fantasy">Fantasy</option>
        <option value="Adventure">Adventure</option>
        <option value="Post-apocalypse">Post-apocalypse</option>
        <option value="Magic">Magic</option>
      </select>
    </div>

    <div class="field">
      <label for="turns">Number of Turns:</label>
      <input type="number" id="turns" min="1" max="20" value="5" />
    </div>

    <button onclick="startGame()">Start Game</button>
  </div>

  <div class="chat-container">
    <div id="chat-log"></div>
    <input type="text" id="user-input" placeholder="Enter your choice..." />
    <button id="send-button" onclick="sendUserInput()">Send</button>
  </div>

  <script>
    // Start the game with user-selected options
    async function startGame() {
      const gptVersion = document.getElementById('gpt-version').value;
      const genre = document.getElementById('genre').value;
      const turns = parseInt(document.getElementById('turns').value);

      try {
        const response = await fetch('/start', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            gptVersion,
            language: "English",  // You can add language selection too
            genre,
            turns
          })
        });

        const data = await response.json();
        displayMessage(data.message);
        displayChoices(data.choices);
      } catch (error) {
        console.error("Error starting game:", error);
      }
    }

    // Send user input to the server
    async function sendUserInput() {
      const userInput = document.getElementById('user-input').value;
      if (!userInput) return; // Ensure input is not empty

      displayMessage(`You: ${userInput}`); // Display user's input in chat
      document.getElementById('user-input').value = ''; // Clear input field

      try {
        const response = await fetch('/continue', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ userPrompt: userInput })
        });

        const data = await response.json();
        displayMessage(data.message);

        if (data.imageUrl) {
          displayImage(data.imageUrl);
        }

        displayChoices(data.choices);
      } catch (error) {
        console.error("Error sending user input:", error);
      }
    }

    // Display messages in the chat log
    function displayMessage(message) {
      const chatLog = document.getElementById('chat-log');
      const messageDiv = document.createElement('div');
      messageDiv.className = 'message';
      messageDiv.textContent = message;
      chatLog.appendChild(messageDiv);
      chatLog.scrollTop = chatLog.scrollHeight; // Auto-scroll to bottom
    }

    // Display choices as buttons
    function displayChoices(choices) {
      const chatLog = document.getElementById('chat-log');
      const choicesDiv = document.createElement('div');
      choicesDiv.className = 'choices';

      choices.forEach(choice => {
        const button = document.createElement('button');
        button.textContent = choice;
        button.onclick = () => document.getElementById('user-input').value = choice;
        choicesDiv.appendChild(button);
      });

      chatLog.appendChild(choicesDiv);
      chatLog.scrollTop = chatLog.scrollHeight; // Auto-scroll to bottom
    }

    // Display image in chat
    function displayImage(imageUrl) {
      const chatLog = document.getElementById('chat-log');
      const img = document.createElement('img');
      img.src = imageUrl;
      img.style.maxWidth = '100%';
      chatLog.appendChild(img);
      chatLog.scrollTop = chatLog.scrollHeight; // Auto-scroll to bottom
    }

    // Add event listener to the Send button
    document.getElementById('send-button').addEventListener('click', sendUserInput);
  </script>
</body>
</html>
